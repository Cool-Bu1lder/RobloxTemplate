name: Deploy to Production
on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Build
        run: rojo build -o game.rbxlx

      - name: Publish
        shell: bash
        env:
          UID: 6318537441 # Universe ID
          PID: 18648597067 # Place ID
          API_KEY: ${{ secrets.PUBLISH_KEY }} # API Key (keep this in your GitHub Repository Secrets)
          FILE: game.rbxlx # Roblox place file (e.g. might have a step before this to build the file with Rojo)

        run: rbxcloud experience publish -a "$API_KEY" -u "$UID" -p "$PID" -t published -f "$FILE"
